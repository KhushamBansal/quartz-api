// HOCON environment configuration schema for the Quartz API.
// DO NOT EDIT this file to configure the application! Use the specified environment variables.

api {
  // The port on which to run the REST server
  port = 8000
  port = ${?PORT}
  loglevel = "debug"
  loglevel = ${?LOGLEVEL}
  // Which router to serve requests through
  router = "none"
  router = ${?ROUTER}
  origins = "*"
  origins = ${?ORIGINS}
}

// The backend to use for the service
backend {
  source = "dummydb"
  source = ${?SOURCE}
  quartzdb {
    database_url = ${?DB_URL}
  }
  dummydb {}
  dataplatform {
    host = ${?DATA_PLATFORM_HOST}
    port = ${?DATA_PLATFORM_PORT}
  }
}

// Auth0 configuration
auth0 {
  domain = ""
  domain = ${?AUTH0_DOMAIN}
  audience = ""
  audience = ${?AUTH0_AUDIENCE}
}

// Sentry configuration
sentry {
  dsn = ""
  dsn = ${?SENTRY_DSN}
  environment = "local"
  environment = ${?ENVIRONMENT}
}
